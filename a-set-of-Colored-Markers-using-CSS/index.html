<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Colored Makers</title>
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      <!--Primary Color -->
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <!--Secondary Color-->
      <div class="marker yellow">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker cyan">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker magenta">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker black">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <!--Tertiary Color-->
      <div class="marker orange">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker spring_green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker violet">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker chartreuse_green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker azure">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker rose">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
